{% extends '_base.html' %}

{% block content %}
<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		<li class="breadcrumb-item" aria-current="page"><a href="/">Главная</a></li>
		<li class="breadcrumb-item active" aria-current="page">{{ item.name }}</li>
	</ol>
</nav>

	<h1>{{ item.name }}</h1>

	<h3>Цена: {{item.price}}</h3>
	<p>{{item.description}}</p>
	<div>
		<a href="/basket/add/{{item._id}}" class="btn btn-primary">Добавить в корзину</a>
	</div>

{% endblock %}
