{% extends '_base.html' %}

{% block content %}
<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		<li class="breadcrumb-item" aria-current="page"><a href="/">Главная</a></li>
		<li class="breadcrumb-item active" aria-current="page">Авторизация</li>
	</ol>
</nav>

{% if err == 1 %}
	<div class="alert alert-danger" role="alert">
	Неправильный email и/или пароль
	</div>		
{% endif %}

<form method="POST" action="/account/login">
	<div class="form-group">
		<label for="exampleInputEmail1">Email </label>
		<input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{post.email}}">
		<small id="emailHelp" class="form-text text-muted">Введите email указаный при регистрации.</small>
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Пароль</label>
		<input type="password" name="password" class="form-control" id="exampleInputPassword1" value="{{post.password}}">
	</div>
	<button type="submit" class="btn btn-primary">Войти</button>
</form>
<a href="/account/register" class="btn btn-secondary">Зарегистрироваться</a>

{% endblock %}
