<!doctype html>
<html lang="ru">
	<head>
		<title>Онлайн магазин - главная</title>
		<link rel='stylesheet' href='/css/style.css' />
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<script src="/js/jquery-3.5.1.slim.min.js"></script>
		<script src="/js/popper.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-9"></div>
				<div class="col">
					<a class="btn btn-primary" href="/basket" role="button">Корзина</a>
					{% if req.is_auth %}
						<a class="btn btn-primary" href="/account" role="button" >ЛК</a>
					{% else %}
						<a class="btn btn-primary" href="/account/login" role="button" >Войти</a>
					{% endif %}					
				</div>
				<h1>Онлайн магазин</h1>
			</div>
			<div class="container">
				{% block content %}
				{% endblock %}
			</div>
			<div class="jumbotron"
		</div>
	</body>
</html>
