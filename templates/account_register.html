{% extends '_base.html' %}

{% block content %}
<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		<li class="breadcrumb-item" aria-current="page"><a href="/">Главная</a></li>
		<li class="breadcrumb-item active" aria-current="page">Регистрация</li>
	</ol>
</nav>

{% if err == 1 %}
	<div class="alert alert-danger" role="alert">
	Такой email уже зарегистрирован
	</div>		
{% endif %}
<h2>Регистрация</h2>
<form method="POST" action="/account/register?ret={{req.query.ret}}">
	<div class="form-group">
		<label for="exampleInputName">Имя </label>
		<input type="text" name="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" value="{{post.name}}">
		<small id="nameHelp" class="form-text text-muted">Введите ваше имя</small>
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">Email </label>
		<input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  value="{{post.email}}">
		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Пароль</label>
		<input type="text" name="password" class="form-control" id="exampleInputPassword1" value="{{post.password}}">
	</div>
	<button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>


{% endblock %}
